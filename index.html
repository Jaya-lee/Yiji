<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<script>
		(function(){document.documentElement.style.fontSize = document.documentElement.clientWidth / 10.8 + "px";})() //10.8:设计稿的宽度/100
	</script>
	<title>引导页</title>
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">		
</head>
<body>
	<!-- 引导页 -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide box1 "></div>
			<div class="swiper-slide box2"></div>
			<div class="swiper-slide box3"></div>
			<div class="swiper-slide box4"></div>
		</div>

		<!-- 如果需要分页器 -->
		<div class="swiper-pagination"></div>
		<!-- 如果需要滚动条 -->
		<div class="swiper-scrollbar"></div>
	</div>
	<script src="js/swiper-3.4.2.min.js"></script>
	<script src="js/hammer.min.js"></script>
	<script>
	//引导页
	  var mySwiper = new Swiper ('.swiper-container', {
			// direction: 'vertical', //竖屏
			direction:"horizontal", //横屏
			// loop: true,  //循环

			// 如果需要分页器
			pagination: '.swiper-pagination',
			paginationElement : 'span',
			// 如果需要滚动条
			scrollbar: '.swiper-scrollbar',
	  })
	  var box4=document.getElementsByClassName("box4")[0]
	  var hammertime = new Hammer(box4)
	  hammertime.on("swipeleft",function(){
	  	location.href="pages/welcome.html"
	  })


  </script>
</body>
</html>
