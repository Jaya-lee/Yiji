	<script src="../js/jquery-3.1.1.js"></script>
	<script src="../js/hammer.min.js"></script>
	<script>
	//事件委托 点击关键词在搜索框显示
		var point=document.getElementById("point")
		var inp=document.getElementById("search")
		point.addEventListener("click",function(e){
			var e= window.event|| event
			var target =e.target || ev.srcElement
			if(target.nodeName=="SPAN"){
				inp.value=inp.value+"  "+target.innerText;
			}
		})	
	//搜索错误
		var go=document.getElementsByClassName("go")[0]
		var back=document.getElementsByClassName("back")[0]
		var right=new Hammer(go)
		var left=new Hammer(back)
		right.on("tap",function(){
			$(".wrap").stop().animate({"margin-left":-10.8+"rem"},300)
		})
		left.on("tap",function(){
			$(".wrap").stop().animate({"margin-left":0},300)
		})
	</script>
