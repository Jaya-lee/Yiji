	<script src="../js/jquery-3.1.1.js"></script>
	<script src="../js/hammer.min.js"></script>
	<script>
		window.onload=function(){
			var h1 =$("footer").height()
			$(".change").css("margin-bottom",h1)
		//////box1中
			//////左右滑
			var left=document.getElementsByClassName("show1")[0]
			var right=document.getElementsByClassName("show2")[0]
			var change1=new Hammer(left)
			var change2=new Hammer(right)
			change1.on("swipeleft",function(){ //左滑出show2
				$(".change").stop().animate({"margin-left":"-100"+"%"},300)
			})
			change2.on("swiperight",function(){ //右滑出show1
				$(".change").stop().animate({"margin-left":0},300)
			})
		//////三个box的切换
			var set=document.getElementsByClassName("set")[0]
			var picture=document.getElementsByClassName("picture")[0]
			var backArr=document.getElementsByClassName("back")
			var click1=new Hammer(set)
			var click2=new Hammer(picture)
			click1.on("tap",function(){
				$(".box2").css("float","right")
				$(".warp").stop().animate({"margin-left":-10.8+"rem"},300)
			})
			click2.on("tap",function(){
				$(".box2").css("float","left")
				$(".warp").stop().animate({"margin-left":-10.8+"rem"},300)
			})
			for(i=0;i<backArr.length;i++){ //box2 3中的返回按钮执行同一件事
				(function(k){
					var back = new Hammer(backArr[k])
					back.on("tap",function(){
						$(".warp").stop().animate({"margin-left":0},300)
					})
				})(i)
			}
		/////更换头像
			var h2=$(".fix").height()
			var pic=document.getElementsByClassName("pic")[0]
			var changePic=new Hammer(pic)
			var cancle=document.getElementsByClassName("cancle")[0]
			var none=new Hammer(cancle)
			changePic.on("tap",function(){
					$(".bg").stop().show()
					$(".fix").stop().animate({"margin-top":-h2},300)
				})
			none.on("tap",function(){
				$(".bg").stop().hide()
				$(".fix").stop().animate({"margin-top":0},300)
			})
		}
	</script>
